<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pickbazar | E-Commerce</title>
    <style>
        ::-ms-reveal {
            display: none;
        }
    </style>
</head>
<body>
    <main class="h-screen md:bg-slate-100 md:grid md:place-content-center md:justify-items-center">
        <div class="p-5 flex flex-col justify-center h-full md:bg-white md:h-auto md:w-3/4 md:py-11 md:shadow md:rounded-md">
            <div class="flex flex-col items-center">
                <img class="w-1/3 mb-6 md:w-1/3" src="img/PickBazar.webp" alt="PickBazar">
                <p class="mb-6 text-slate-500 italic">Login to admin</p>
            </div>
            <form>
                <div class="flex flex-col mb-3">
                    <label class="font-medium mb-3 text-slate-500" for="email">
                        Email
                    </label>
                    <input class="border-slate-300 border rounded-md p-3 transition-all focus:outline-0 focus:border-emerald-500" type="email" id="email" name="email">
                </div>
                <div class="flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <label class="font-medium text-slate-500" for="password">Password</label>
                        <a class="text-emerald-600 text-xs" href="/forgot">Forgot password?</a>
                    </div>
                    <div class="relative mb-4">
                        <input class="relative w-full border-slate-300 border rounded-md p-3 transition-all focus:outline-0 focus:border-emerald-500" type="password" name="password" id="password">
                        <button class="absolute right-2 top-1/4 text-slate-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>                              
                        </button>
                    </div>
                </div>
                <a href="./dashboard.html">
                    <input class="w-full bg-emerald-600 text-white font-medium py-3 rounded-md transition-all hover:bg-emerald-700" type="button" value="Login">
                </a>
                <div class="flex items-center my-5">
                    <div class="w-full bg-slate-200 h-px"></div>
                    <p class="mx-2 text-sm mb-px">Or</p>
                    <div class="w-full bg-slate-200 h-px"></div>
                </div>
                <div class="flex w-full justify-center gap-2">
                    <p class="text-sm text-slate-500">Don't have any account?</p>
                    <a class="text-sm text-emerald-600 font-medium underline hover:no-underline" href="/register">Register as Shop Owner</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
